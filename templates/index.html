{% extends 'base.html' %}
{% csrf_token %}
{% block title %} Main Page{% endblock %}
{% load static %}
{% block content %}
{% csrf_token %} 
<!--<marquee><img src="{%static 'logo.png' %}"></marquee> -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000" style="max-width: 100%; overflow:hidden;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{%static 'slide1.png' %}" class="d-block w-100 margin 10" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'slide2.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'slide1.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
